<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Simple Calculator</title>
    </h:head>
    <h:body>
         <h:form>
            <h1>
                Simple Calculator
            </h1>
        
        
        <h:panelGrid style="color:green" columns="6">
            <h:outputLabel>Number1</h:outputLabel>
            <h:inputText  style="text-align: right" id="number1" size="4" value="#{calculatorJSFBean.number1}" ></h:inputText>
            
            <h:outputLabel>Number2</h:outputLabel>
            <h:inputText  style="text-align: right" id="number2" size="4" value="#{calculatorJSFBean.number2}"></h:inputText>
            
            <h:outputLabel>Result</h:outputLabel>
            <h:inputText  style="text-align: right" id="number3" size="4" value="#{calculatorJSFBean.result}"></h:inputText>
        </h:panelGrid>
             
             <h:panelGrid style="color:green" columns="4">
                 
                 <h:commandButton value="add" action="#{calculatorJSFBean.add}"></h:commandButton>
                 <h:commandButton value="subtract" action="#{calculatorJSFBean.subtract()}"></h:commandButton>
                 <h:commandButton value="multiply" action="#{calculatorJSFBean.multiply()}"></h:commandButton>
                 <h:commandButton value="divide" action="#{calculatorJSFBean.divide()}"></h:commandButton>
                 
             </h:panelGrid>
         
         </h:form>
    </h:body>
</html>
